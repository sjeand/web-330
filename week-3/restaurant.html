    <!--Document Body Starts here.-->
    <body class="light-theme">
        <div class="assign-container">
            <h1 class="app-header" style="background-color: white; color: black; border: none;">Welcome to the Restaurant App!</h1>
            <div class="assign-content">
                
                <!--Card for Restaurant Menu - will hold 4 other cards.-->
                <div class ="card">
                    <div class="card-title">Restaurant Menu</div>
                    <div class="grid-container">
                        <div class="card-content">

                            <div class ="card grid-item-beverages">

                                        <label for="coffee">Iced Coffee ($2.49)</label><br/>

                                        <label for="water">Bottled Water ($2.15)</label><br/>
                                    </div>
                            </div>
                        </div>
                        
                        <!--Card for Appetizers.-->
                        <div class="card-content">
                            <div class ="card grid-item-appetizers">
                                <div class="card-title">Appetizers</div>
                                    <div class="card-content" id="appetizers">
                                        
                                        <input type="checkbox" id="nachos" name="nachos" value="6.60">
                                        <label for="nachos">Nachos ($6.60)</label><br/>

                        </div>
                    
                        <!--Card for Main Courses.-->
                        <div class ="card-content">
                            <div class ="card grid-item-main-course">
                                <div class="card-title">Main Courses</div>
                                    <div class="card-content" id="main-courses">

                                        <label for="tacos">Street Tacos ($9.70)</label><br/>
                                        
                                        <input type="checkbox" id="wings" name="wings" value="12.80">
                                        <label for="wings">Boneless Wings ($12.80)</label><br/>

                <!--Return link to landing page-->

                <a class="return-home" href="https://sjeand.github.io/web-330/">Return</a>

        <!--Card that will show total bill cost based on user's picks.-->
        <div class="assign-container">

            <div class="assign-content">
                <div class="card">
                    <div class="card-title">Order Summary</div>
                        <div id="assign-results-header"></div>
                        <div class="card-content assign-results-text" id="order-total" style="text-align: center;"></div>
                    
                </div>
            </div>
        </div>

    <!--JavaScript.-->
    <script type="module">

        // Import bill, beverage, appetizer, main course, desserts from index file.
        import { Bill, Beverage, Appetizer, MainCourse, Dessert } from "./index.js";
        
        // Create on onclick function to place order. 
      	document.getElementById("btnOrder").onclick = function () {
	       
           // Set variables for beverages and get element by id. 
           const beveragesEl = document.getElementById("beverages");
           const beverages = beveragesEl.getElementsByTagName("input");	
          
           // Set variables for appetizers and get element by id. 
           const appetizersEl = document.getElementById("appetizers");
           const appetizers = appetizersEl.getElementsByTagName("input");	
           
           // Set variables for main courses and get element by id. 
           const mainCoursesEl = document.getElementById("main-courses");
           const mainCourses = mainCoursesEl.getElementsByTagName("input");	
          
           // Set variables for desserts and get element by id. 
           const dessertsEl = document.getElementById("desserts");
           const desserts = dessertsEl.getElementsByTagName("input");	
          
           // Create a new instance of the Bill Class	
           const newBill = new Bill();
          
           // If beverage checked add value to total. 
            for ( let beverage of beverages ) {
               if (beverage.checked)
               {
                   newBill.addBeverage(new Beverage(beverage.name, beverage.value));
               }
           
           } 

           // If appetizer checked add value to total. 
            for(let appetizer of appetizers) {
               if (appetizer.checked)
               {
                   newBill.addAppetizer(new Appetizer(appetizer.name, appetizer.value));
               }
           }

            // If main course checked add value to total. 
            for(let mainCourse of mainCourses) {
               if (mainCourse.checked)
                {
                    newBill.addMainCourse(new MainCourse(mainCourse.name, mainCourse.value));
                }
            }

            // If dessert checked add value to total. 
            for(let dessert of desserts) {
               if (dessert.checked)
               {
                   newBill.addDessert(new Dessert(dessert.name, dessert.value));
               }
            }

            // Create variable for total.
            const total = newBill.getTotal();

            // Get element by id for total and display message "your order total is" with current price of selected items sum.
            document.getElementById("order-total").innerHTML= `Your order total is ${total}`;
        }
    </script>
